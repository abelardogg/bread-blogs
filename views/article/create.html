<!DOCTYPE html>
<html>

<head>
  <%- include('../assets/materialze-css.html', {}); %>
  <title>Create an article</title>
</head>

<body>
  <%- include('../navbar.html', {active: 'article-create'}); %>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1>Create new article</h1>
      </div>


      <form class="col s12" action="/article/create" method="POST">

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="The bread is the best thing ever!" id="title" name="title" type="text" class="validate"
              required>
            <label for="title">Title</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Wanna hear something cool about bread? Don't miss this article!" id="shortDescription"
              name="shortDescription" type="text" class="validate" required>
            <label for="shortDescription">Short Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Mr Bread" id="author" name="author" type="text" class="validate" required>
            <label for="author">Author</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea id="new-article-content" name="content" class="materialize-textarea"></textarea>
            <label for="content">Content</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Hot, Tasty, Breadtastic" id="tags" name="tags" type="text" class="validate" required>
            <label for="tags">Tags</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Save!
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>

  </div>




  <%- include('../assets/materialize-js.html', {}); %>
</body>

</html>
